# Configuración básica del sitio
 title: 'Pagina prueba.'
 description: 'Pagina de prueba usando Git y GitHub con base en Jekyll.'
 baseurl: "/pruebaPAG.github.io"
 url: "https://zotexd.github.io"
 markdown: kramdown

# ⛔ No afectes a colecciones con un permalink global.
# Si quieres /:title/ solo para posts de _posts/, usa defaults:
 defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: "/:title/"

#  Colecciones
 collections:
  "100novias":
    output: true
    permalink: /100novias/:name/
  saneka:
    output: true
    permalink: /saneka/:name/
  ririsa:
    output: true
    permalink: /ririsa/:name/