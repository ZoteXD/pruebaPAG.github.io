# Configuración básica del sitio
 title: 'Pagina prueba.'
 description: 'Pagina de prueba usando Git y GitHub con base en Jekyll.'
 baseurl: "/pruebaPAG.github.io"
 url: "https://zotexd.github.io"
 markdown: kramdown

 #Dentro de collections van los nombres de las carpetas que contienen los posts.
 #El output: true es para que se generen las páginas HTML de cada post.
 #Los marcados con "#*" son para indicar que esta creada esa carpeta y evitar errores.
 collections:
  ririsa:
    output: true 
    permalink: /ririsa/:title/
  saneka: #*
    output: true
    permalink: /saneka/:title/
  100novias:
    output: true
    permalink: /100novias/:title/
