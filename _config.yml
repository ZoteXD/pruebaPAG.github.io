# URL base del sitio
url: "https://zotexd.github.io"
baseurl: "/pruebaPAG.github.io"

# Permalink para los posts normales en _posts/
defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: "/:title/"

# Colecciones personalizadas
collections:
  "100novias":
    output: true
    permalink: /100novias/:name/
  saneka:
    output: true
    permalink: /saneka/:name/
  ririsa:
    output: true
    permalink: /ririsa/:name/

# Configuraci√≥n adicional de Jekyll
theme: jekyll-theme-primer
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-relative-links
paginate: 5
paginate_path: "/page:num/"
