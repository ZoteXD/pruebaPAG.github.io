url: "https://zotexd.github.io"
baseurl: "/pruebaPAG.github.io"

# Solo aplica el permalink limpio a _posts (no a colecciones)
defaults:
  - scope: { path: "", type: posts }
    values: { permalink: "/:title/" }

# Colecciones (OJO: "100novias" con comillas)
collections:
  "100novias": { output: true, permalink: /100novias/:name/ }
  saneka:      { output: true, permalink: /saneka/:name/ }
  ririsa:      { output: true, permalink: /ririsa/:name/ }
