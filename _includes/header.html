<header class="sticky top-0 z-50 w-full border-b border-border bg-background backdrop-blur">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
        <!-- Logo/Inicio -->
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-manga-primary to-manga-secondary bg-clip-text text-transparent">
                Biblioteca
            </h1>
            <a href="{{ '/' | relative_url }}" class="btn btn-ghost text-foreground">
                Inicio
            </a>
        </div>

        <!-- BÃºsqueda y Descarga -->
        <div class="flex items-center space-x-4">
            <div class="relative max-w-sm">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    type="text" 
                    placeholder="Buscar manga..." 
                    class="search-input pl-10 bg-secondary border-border focus:border-manga-primary transition-colors"
                    id="manga-search"
                />
            </div>
            <button class="btn btn-primary">
                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Descarga la app
            </button>
        </div>
    </div>
</header>
