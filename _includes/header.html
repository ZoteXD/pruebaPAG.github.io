<header style="display: flex; justify-content: space-between; align-items: center; padding: 1em; background: #f5f5f5;">
    <div class="site-info">
        <h1><a href="{{ site.baseurl }}/" style="text-decoration: none; color: #333;">{{ site.name }}</a></h1>
        <p>{{ site.description }}</p>
    </div>
    <nav>
        <ul style="list-style: none; display: flex; gap: 1em; margin: 0; padding: 0;">
            <li><a href="{{ site.baseurl }}/" style="text-decoration: none; color: #333;">Inicio</a></li>
            <li><a href="{{ site.baseurl }}/categories" style="text-decoration: none; color: #333;">Categorías</a></li>
            <li><a href="{{ site.baseurl }}/about" style="text-decoration: none; color: #333;">Acerca de mí</a></li>
            <li><a href="{{ site.baseurl }}/contact" style="text-decoration: none; color: #333;">Contacto</a></li>
        </ul>
    </nav>
    <!-- Interruptor de tema -->
    <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider"></span>
    </label>
</header>
