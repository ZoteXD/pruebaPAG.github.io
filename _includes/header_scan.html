<header class="scan-header">
  <div class="scan-header__inner">
    <!-- Izquierda: logo/enlace -->
    <a class="scan-logo" href="{{ '/' | relative_url }}">SCAN</a>

    <!-- Centro: buscador -->
    <form class="scan-search" role="search" aria-label="Buscar..." onsubmit="return false;">
      <input
        id="scan-search-input"
        type="search"
        placeholder="Buscar capítulos..."
        autocomplete="off"
        aria-label="Buscar capítulos"
      />
      <button id="scan-search-btn" type="button">Buscar</button>
    </form>

    <!-- Derecha: CTA -->
    <a class="scan-cta" href="{{ '/app' | relative_url }}">Descarga la app</a>
  </div>
</header>
