{%- comment -%}
Uso: {% include manga-card.html item=item %}
item: title, cover, url, genres[], last_label, status
{%- endcomment -%}
<a class="card" href="{{ item.url | default:'#' }}">
  <div class="card-cover">
    <img src="{{ item.cover | escape }}" alt="{{ item.title | escape }}" loading="lazy">
  </div>
  <div class="card-body">
    <h3 class="card-title">{{ item.title }}</h3>
    <div class="chips">
      {%- for g in item.genres -%}<span class="chip">{{ g }}</span>{%- endfor -%}
    </div>
    <div class="meta">{{ item.last_label }}</div>
  </div>
</a>
