<section class="manga-section space-y-6">
    <h2 class="text-3xl font-bold text-foreground border-l-4 border-manga-primary pl-4">
        {{ include.title }}
    </h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-6">
        {% for manga in include.mangas %}
            {% include manga-card.html manga=manga %}
        {% endfor %}
    </div>
</section>
