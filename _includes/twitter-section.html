<section class="space-y-6">
    <h2 class="text-3xl font-bold text-foreground border-l-4 border-manga-secondary pl-4">
        Ãšltimas noticias
    </h2>
    <div class="card bg-card border-border">
        <div class="card-header pb-4">
            <div class="flex items-center space-x-3">
                <div class="avatar h-12 w-12 bg-manga-primary text-manga-primary-foreground rounded-full flex items-center justify-center">
                    BM
                </div>
                <div>
                    <h3 class="text-lg font-semibold">@BibliotecaManga</h3>
                    <p class="text-sm text-muted-foreground">Cuenta oficial</p>
                </div>
            </div>
        </div>
        <div class="card-content space-y-6">
            {% for tweet in site.data.tweets %}
            <div class="border-b border-border pb-4 {% if forloop.last %}border-b-0{% endif %}">
                <p class="text-foreground mb-3 leading-relaxed">{{ tweet.content }}</p>
                <div class="flex items-center justify-between text-sm text-muted-foreground">
                    <span>{{ tweet.timestamp }}</span>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-1 hover:text-manga-secondary transition-colors cursor-pointer">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <span>{{ tweet.likes }}</span>
                        </div>
                        <div class="flex items-center space-x-1 hover:text-manga-primary transition-colors cursor-pointer">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span>{{ tweet.retweets }}</span>
                        </div>
                        <div class="flex items-center space-x-1 hover:text-manga-primary transition-colors cursor-pointer">
                            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <span>{{ tweet.replies }}</span>
                        </div>
                        <svg class="h-4 w-4 hover:text-manga-primary transition-colors cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
