<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }} · {% endif %}{{ site.title | default: site.name }}</title>

    <!-- Ajusta la ruta si moviste el CSS (por ejemplo a /assets/css/theme.css) -->
    <link rel="stylesheet" href="{{ '/theme.css' | relative_url }}">
  </head>
  <body>

    {%- comment -%}
      Solo Home inserta su header desde aquí.
      Capítulos lo insertan en su propio layout (caps.html) para evitar duplicados.
    {%- endcomment -%}
    {% if page.header_kind == "home" %}
      {% include header_home.html %}
    {% endif %}

    {{ content }}
  </body>
</html>
