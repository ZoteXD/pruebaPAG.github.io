<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.manga | default: "Manga" }} - Capítulo {{ page.capitulo | default: "?" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 15px;
      background: #111;
      margin: 0 0 10px 0;
      font-size: 1.5em;
    }

    #reader img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    /* Botones de navegación */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      max-width: 800px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .nav-buttons a {
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      flex: 1;
      margin: 0 10px;
      text-align: center;
    }
    .nav-buttons a:hover {
      background: #555;
    }

    /* Botón de regresar */
    .back-button {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      max-width: 300px;
    }
    .back-button:hover {
      background: #555;
    }

    @media (min-width: 1024px) {
      #reader img {
        width: 100vw;
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>
  <h1>{{ page.manga | default: "Manga" }} - Capítulo {{ page.capitulo | default: "?" }}</h1>
  <div id="reader"></div>

  <div class="nav-buttons">
    {% if page.capitulo and page.capitulo > 1 %}
      <a href="{{ site.baseurl }}/{{ page.manga_slug | default: "manga" }}/cap{{ page.capitulo | minus:1 }}/">← Capítulo anterior</a>
    {% else %}
      <span></span>
    {% endif %}
    <a href="{{ site.baseurl }}/{{ page.manga_slug | default: "manga" }}/cap{{ page.capitulo | plus:1 }}/">Capítulo siguiente →</a>
  </div>

  <a class="back-button" href="{{ site.baseurl }}{{ page.return_to | default: "/" }}">← Regresar al post</a>

  <script>
    fetch('{{ site.baseurl }}{{ page.images_json | default: "" }}')
      .then(response => response.json())
      .then(images => {
        const reader = document.getElementById('reader');

        // Ordenar numéricamente
        images.sort((a, b) => {
          const numA = parseInt(a.match(/(\d+)\.(jpg|png|webp)$/)[1]);
          const numB = parseInt(b.match(/(\d+)\.(jpg|png|webp)$/)[1]);
          return numA - numB;
        });

        // Agregar imágenes
        images.forEach(img => {
          const image = document.createElement('img');
          image.src = '{{ site.baseurl }}' + img;
          image.loading = 'lazy';
          reader.appendChild(image);
        });
      })
      .catch(err => {
        document.getElementById('reader').innerHTML = "<p>No se pudieron cargar las imágenes.</p>";
      });
  </script>
</body>
</html>
